<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP DAY - Spin & Win</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root{
      --pink:#ff75e2;       /* requested (replace yellow) */
      --bg:#121125;         /* requested background */
      --panel: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text:#f5f7ff;
      --muted: rgba(245,247,255,.72);
      --red:#ff4d4d;

      --radius: 26px;
      --shadow: 0 22px 60px rgba(0,0,0,.55);
      --soft: 0 12px 30px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 520px at 50% -10%, rgba(255,117,226,.18), transparent 60%),
        radial-gradient(700px 480px at 20% 40%, rgba(255,77,77,.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px 14px;
      overflow-x:hidden;
    }

    .shell{
      width:min(980px, 100%);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border-radius: 32px;
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .shell:before{
      content:"";
      position:absolute;
      inset:0 0 auto 0;
      height:160px;
      background:
        radial-gradient(900px 180px at 50% 0%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(700px 180px at 70% 30%, rgba(255,117,226,.12), transparent 60%);
      pointer-events:none;
      opacity:.9;
    }

    .header{
      position:relative;
      padding: 28px 22px 14px;
      text-align:center;
    }

    .kicker{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 8px 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: var(--muted);
      font-weight: 700;
      letter-spacing: .18em;
      font-size: 12px;
      text-transform: uppercase;
    }

    .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--pink);
      box-shadow: 0 0 0 6px rgba(255,117,226,.16);
    }

    .header h1{
      margin: 14px 0 8px;
      font-size: clamp(32px, 4vw, 46px);
      line-height:1.05;
      letter-spacing: .02em;
      background: linear-gradient(180deg, #fff, var(--pink));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow: 0 12px 24px rgba(0,0,0,.45);
    }
    .header p{
      margin: 0;
      color: var(--muted);
      letter-spacing: .12em;
      text-transform: uppercase;
      font-weight: 800;
      font-size: 12px;
    }

    .main{
      position:relative;
      padding: 16px 22px 26px;
      display:grid;
      gap: 18px;
    }

    .carousel-container{
      position:relative;
      width:100%;
      height: 240px;
      border-radius: var(--radius);
      background:
        linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03)),
        rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--soft);
      overflow:hidden;
    }

    /* inner accent edge (pink) */
    .carousel-container:before{
      content:"";
      position:absolute;
      inset: 10px;
      border-radius: 22px;
      border: 2px solid rgba(255,117,226,.55);
      pointer-events:none;
    }

    /* soft vignette to focus the middle (no frame) */
    .carousel-container:after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,.55), transparent 22%, transparent 78%, rgba(0,0,0,.55));
      pointer-events:none;
      z-index: 4;
    }

    /* fixed pointer only */
    .pointer{
      position:absolute;
      top: 10px;
      left:50%;
      transform: translateX(-50%);
      width:0; height:0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 24px solid var(--red);
      z-index: 6;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.55));
    }
    .pointer:before{
      content:"";
      position:absolute;
      left:-10px; top:-20px;
      width:20px; height:20px;
      border-radius:999px;
      background: rgba(255,77,77,.22);
      box-shadow: 0 0 0 10px rgba(255,77,77,.10);
      z-index:-1;
    }

    /* moving track */
    .prize-track{
      display:flex;
      align-items:center;
      height:100%;
      padding: 0 16px;
      transition: transform 4s cubic-bezier(0.12, 0, 0.08, 1);
      will-change: transform;
    }

    .prize-card{
      min-width: 180px;
      height: 160px;
      margin: 0 15px;
      border-radius: 22px;
      background: linear-gradient(180deg, #ffffff, #f6f6f6);
      color:#111;
      border: 1px solid rgba(0,0,0,.08);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 10px;
      position:relative;
      overflow:hidden;
      box-shadow: 0 14px 28px rgba(0,0,0,.12);
      user-select:none;
      transition: transform .15s ease, filter .15s ease;
    }
    .prize-card:hover{
      transform: translateY(-2px);
      filter: brightness(1.02);
    }

    .prize-card:before{
      content:"";
      position:absolute;
      inset:-60% -40% auto -40%;
      height: 140px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.70), transparent);
      transform: rotate(20deg);
      opacity:.5;
    }

    .prize-card img{
      width: 86px;
      height: 86px;
      object-fit: contain;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
    }

    .prize-card p{
      margin:0;
      font-size: 13px;
      font-weight: 900;
      letter-spacing:.02em;
    }

    .controls{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
      padding-top: 6px;
    }

    #spin-btn{
      padding: 18px 74px;
      font-size: 20px;
      font-weight: 1000;
      letter-spacing:.08em;
      color:#141414;
      background: linear-gradient(180deg, rgba(255,255,255,.98) 0%, var(--pink) 120%);
      border:none;
      border-radius: 999px;
      cursor:pointer;
      box-shadow: 0 10px 0 rgba(170,70,150,.95), 0 20px 30px rgba(0,0,0,.45);
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
    }
    #spin-btn:hover{ filter: brightness(1.05); transform: translateY(-1px); }
    #spin-btn:active{
      transform: translateY(6px);
      box-shadow: 0 4px 0 rgba(170,70,150,.95), 0 12px 18px rgba(0,0,0,.42);
    }
    #spin-btn:disabled{
      background: #3a3a3a;
      color:#9a9a9a;
      cursor:not-allowed;
      transform: translateY(6px);
      box-shadow: none;
    }

    .mini-hint{
      color: var(--muted);
      font-size: 12px;
      letter-spacing:.08em;
      text-transform: uppercase;
      text-align:center;
    }

    /* modal */
    #modal-overlay{
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.78);
      backdrop-filter: blur(6px);
      z-index: 100;
    }

    #modal{
      position:absolute;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
      width:min(420px, calc(100% - 26px));
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.86));
      color:#111;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .modal-top{
      padding: 18px 18px 14px;
      background: linear-gradient(180deg, rgba(255,117,226,.22), transparent);
      border-bottom: 1px solid rgba(0,0,0,.08);
      text-align:center;
    }
    .modal-top h2{
      margin:0;
      font-size: 18px;
      letter-spacing:.12em;
      text-transform: uppercase;
    }
    .modal-top p{
      margin: 8px 0 0;
      color: rgba(0,0,0,.65);
      font-weight: 800;
      letter-spacing:.06em;
      text-transform: uppercase;
      font-size: 12px;
    }

    .modal-body{
      padding: 18px;
      display:grid;
      gap: 12px;
      text-align:center;
    }

    #prize-display{
      margin: 2px 0 0;
      color: rgba(130,30,110,.95);
      font-size: 18px;
      font-weight: 1000;
    }

    .promo-code{
      font-size: 22px;
      font-weight: 1000;
      letter-spacing: .14em;
      color: #111;
      background: rgba(255,117,226,.18);
      padding: 14px 14px;
      border-radius: 18px;
      border: 2px dashed rgba(0,0,0,.22);
      display:block;
      user-select: all;
    }

    .modal-actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      padding-top: 4px;
    }

    .close-btn{
      background: #111;
      color:#fff;
      border:none;
      padding: 12px 18px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 900;
      letter-spacing:.06em;
      text-transform: uppercase;
    }

    .copy-btn{
      background: rgba(255,255,255,0);
      color:#111;
      border: 1px solid rgba(0,0,0,.18);
      padding: 12px 18px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 900;
      letter-spacing:.06em;
      text-transform: uppercase;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.7);
      border: 1px solid rgba(255,255,255,.16);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing:.06em;
      display:none;
      z-index: 110;
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
    }
    .toast.show{ display:block; }

    @media (max-width: 520px){
      .prize-card{ min-width: 160px; margin: 0 12px; }
      #spin-btn{ padding: 16px 56px; font-size: 18px; }
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="header">
      <span class="kicker"><span class="dot"></span> VIP EXCLUSIVE</span>
      <h1>SPIN &amp; WIN</h1>
      <p>Spin the reel to reveal your prize</p>
    </div>

    <div class="main">
      <div class="carousel-container">
        <div class="pointer"></div>
        <div class="prize-track" id="track"></div>
      </div>

      <div class="controls">
        <button id="spin-btn" onclick="spinWheel()">SPIN NOW</button>
        <div class="mini-hint">Arrow is fixed • Prize stops under the arrow</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal-overlay" role="dialog" aria-modal="true">
    <div id="modal">
      <div class="modal-top">
        <h2>Jackpot</h2>
        <p>You’ve unlocked</p>
      </div>

      <div class="modal-body">
        <div id="prize-display"></div>
        <span class="promo-code" id="promo-code">------</span>

        <div class="modal-actions">
          <button class="copy-btn" onclick="copyCode()">COPY CODE</button>
          <button class="close-btn" onclick="closeModal()">CLAIM PRIZE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Copied ✅</div>

  <audio id="tick-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
  <audio id="win-sound"  src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" preload="auto"></audio>

  <script>
    const prizes = [
      { name: "Blue Sneakers", img: "https://cdn-icons-png.flaticon.com/512/2742/2742689.png", code: "VIP-SNKR" },
      { name: "VIP Smartphone", img: "https://cdn-icons-png.flaticon.com/512/0/191.png", code: "VIP-PHON" },
      { name: "Luxury Watch", img: "https://cdn-icons-png.flaticon.com/512/2237/2237676.png", code: "VIP-TIME" },
      { name: "Music Beats", img: "https://cdn-icons-png.flaticon.com/512/1250/1250680.png", code: "VIP-BEAT" },
      { name: "Cash Voucher", img: "https://cdn-icons-png.flaticon.com/512/2331/2331941.png", code: "VIP-CASH" }
    ];

    const track = document.getElementById("track");
    const cardWidth = 210; // 180 + margins (keep aligned with CSS)
    let spinning = false;

    function init() {
      const totalCards = 60;
      for (let i = 0; i < totalCards; i++) {
        const prize = prizes[i % prizes.length];
        const card = document.createElement("div");
        card.className = "prize-card";
        card.innerHTML = `<img src="${prize.img}" alt="${prize.name}"><p>${prize.name}</p>`;
        track.appendChild(card);
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const btn = document.getElementById("spin-btn");
      const tick = document.getElementById("tick-sound");
      btn.disabled = true;

      // winner index (near the end so it feels like a real spin)
      const targetIndex = Math.floor(Math.random() * 10) + 45; // 45..54
      const winner = prizes[targetIndex % prizes.length];

      const containerWidth = document.querySelector(".carousel-container").offsetWidth;
      const finalOffset = (targetIndex * cardWidth) - (containerWidth / 2) + (cardWidth / 2);

      track.style.transform = `translateX(-${finalOffset}px)`;

      // ticking sound
      let ticks = 0;
      const tickInterval = setInterval(() => {
        tick.currentTime = 0;
        tick.play().catch(()=>{});
        ticks++;
        if (ticks > 18) clearInterval(tickInterval);
      }, 160);

      setTimeout(() => {
        clearInterval(tickInterval);
        triggerWin(winner);
        btn.disabled = false;
        spinning = false;
      }, 4100);
    }

    function triggerWin(prize) {
      document.getElementById("win-sound").play().catch(()=>{});

      confetti({
        particleCount: 140,
        spread: 70,
        origin: { y: 0.65 },
        colors: ["#ff75e2", "#ffffff", "#ff4d4d"]
      });

      document.getElementById("prize-display").innerText = prize.name;
      document.getElementById("promo-code").innerText = prize.code;
      document.getElementById("modal-overlay").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal-overlay").style.display = "none";

      // reset for next spin
      track.style.transition = "none";
      track.style.transform = "translateX(0)";
      setTimeout(() => {
        track.style.transition = "transform 4s cubic-bezier(0.12, 0, 0.08, 1)";
      }, 50);
    }

    function copyCode() {
      const code = document.getElementById("promo-code").innerText.trim();
      if (!code || code === "------") return;

      navigator.clipboard.writeText(code).then(() => showToast("Copied ✅"))
        .catch(() => {
          const ta = document.createElement("textarea");
          ta.value = code;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          ta.remove();
          showToast("Copied ✅");
        });
    }

    function showToast(msg){
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("show");
      clearTimeout(showToast._tm);
      showToast._tm = setTimeout(()=>t.classList.remove("show"), 1200);
    }

    init();
  </script>
</body>
</html>
