<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP DAY - Spin & Win</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-gold: #d4af37;
            --vip-black: #111111;
            --card-bg: #fffafa;
            --accent-red: #ff4d4d;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: var(--vip-black);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--primary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 220px;
            background: var(--card-bg);
            border: 8px solid var(--primary-gold);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            margin-top: 20px;
        }

        .pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 35px solid var(--accent-red);
            z-index: 20;
        }

        .prize-track {
            display: flex;
            align-items: center;
            height: 100%;
            transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
        }

        .prize-card {
            min-width: 180px;
            height: 160px;
            margin: 0 15px;
            background: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            border: 2px solid #eee;
        }

        .prize-card img { width: 80px; height: 80px; object-fit: contain; }

        #spin-btn {
            margin-top: 40px;
            padding: 20px 80px;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(180deg, #f9e29c, var(--primary-gold));
            border: none;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 8px 0 #92751f;
        }

        #spin-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #92751f; }

        /* Modal styling */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
        }

        #modal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            color: #111;
            width: 300px;
        }
        
        .promo-code {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-red);
            padding: 10px;
            background: #eee;
            display: block;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>VIP EXCLUSIVE</h1>
    </div>

    <div class="carousel-container">
        <div class="pointer"></div>
        <div class="prize-track" id="track"></div>
    </div>

    <button id="spin-btn" onclick="startSpin()">SPIN NOW</button>

    <div id="modal-overlay">
        <div id="modal">
            <h2>JACKPOT!</h2>
            <h3 id="prize-display"></h3>
            <span class="promo-code" id="promo-code"></span>
            <button onclick="closeModal()" style="padding: 10px 20px; cursor: pointer;">CLOSE</button>
        </div>
    </div>

    <script>
        // Use reliable MP3 links
        const tickSound = new Audio('https://freesound.org/data/previews/269/269026_5121236-lq.mp3');
        const winSound = new Audio('https://freesound.org/data/previews/541/541812_10337351-lq.mp3');

        const prizes = [
            { name: "Blue Sneakers", img: "https://cdn-icons-png.flaticon.com/512/2742/2742689.png", code: "VIP-SNKR" },
            { name: "VIP Smartphone", img: "https://cdn-icons-png.flaticon.com/512/0/191.png", code: "VIP-PHON" },
            { name: "Luxury Watch", img: "https://cdn-icons-png.flaticon.com/512/2237/2237676.png", code: "VIP-TIME" },
            { name: "Music Beats", img: "https://cdn-icons-png.flaticon.com/512/1250/1250680.png", code: "VIP-BEAT" }
        ];

        const track = document.getElementById('track');
        const cardWidth = 210; 

        function init() {
            for(let i = 0; i < 60; i++) {
                const prize = prizes[i % prizes.length];
                const card = document.createElement('div');
                card.className = 'prize-card';
                card.innerHTML = `<img src="${prize.img}"><p>${prize.name}</p>`;
                track.appendChild(card);
            }
        }

        function startSpin() {
            // CRITICAL: Play and pause immediately to "unlock" audio for the browser
            tickSound.play().then(() => {
                tickSound.pause();
                tickSound.currentTime = 0;
            });
            winSound.play().then(() => {
                winSound.pause();
                winSound.currentTime = 0;
            });

            const btn = document.getElementById('spin-btn');
            btn.disabled = true;

            const targetIndex = Math.floor(Math.random() * 10) + 45;
            const winner = prizes[targetIndex % prizes.length];
            const containerWidth = document.querySelector('.carousel-container').offsetWidth;
            const finalOffset = (targetIndex * cardWidth) - (containerWidth / 2) + (cardWidth / 2);

            track.style.transform = `translateX(-${finalOffset}px)`;

            // Sound effect while spinning
            let timer = 0;
            const interval = setInterval(() => {
                tickSound.currentTime = 0;
                tickSound.play();
                timer++;
                if(timer > 25) clearInterval(interval);
            }, 150);

            setTimeout(() => {
                triggerWin(winner);
                btn.disabled = false;
            }, 4100);
        }

        function triggerWin(prize) {
            winSound.play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('prize-display').innerText = prize.name;
            document.getElementById('promo-code').innerText = prize.code;
            document.getElementById('modal-overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            setTimeout(() => track.style.transition = 'transform 4s cubic-bezier(0.1, 0, 0.1, 1)', 50);
        }

        init();
    </script>
</body>
</html>
