<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Mystery Vault</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0f;
      --accent: #ff75e2;
      --gold: #ffcc33;
      --text: #ffffff;
      --panel: rgba(255, 255, 255, 0.05);
      --shadow: 0 20px 50px rgba(0,0,0,0.8);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .wrap {
      width: min(900px, 95%);
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(28px, 5vw, 48px);
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(to bottom, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 10px;
    }

    .sub-header {
      color: var(--accent);
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 14px;
      margin-bottom: 40px;
    }

    /* Graphic Box Design */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    @media (max-width: 700px) { .grid { grid-template-columns: 1fr; } }

    .box-container {
      perspective: 1000px;
      cursor: pointer;
    }

    .real-box {
      position: relative;
      height: 220px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* 3D Chest Graphic */
    .chest-gfx {
      width: 100px;
      height: 80px;
      position: relative;
      margin-bottom: 15px;
    }

    .chest-lid {
      width: 100%;
      height: 40%;
      background: linear-gradient(135deg, #444, #111);
      border: 2px solid var(--accent);
      border-radius: 10px 10px 0 0;
      position: relative;
      z-index: 2;
      transition: transform 0.5s;
    }

    .chest-base {
      width: 100%;
      height: 60%;
      background: linear-gradient(135deg, #222, #000);
      border: 2px solid var(--accent);
      border-top: none;
      border-radius: 0 0 10px 10px;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .chest-lock {
      position: absolute;
      top: 30%; left: 50%;
      transform: translate(-50%, -50%);
      width: 25px; height: 25px;
      background: var(--gold);
      border-radius: 5px;
      z-index: 3;
      box-shadow: 0 0 15px var(--gold);
    }

    .inner-glow {
      position: absolute;
      width: 60px; height: 20px;
      background: var(--accent);
      top: 35%; left: 20px;
      filter: blur(15px);
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Selection States */
    .box-container:hover .real-box { transform: translateY(-10px); background: rgba(255,117,226,0.1); }
    .selected .real-box { border-color: var(--accent); box-shadow: 0 0 30px rgba(255,117,226,0.3); }
    .selected .inner-glow { opacity: 0.8; }
    
    .box-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.6);
    }

    /* CTA Button */
    #openBtn {
      background: linear-gradient(180deg, #fff 0%, var(--accent) 100%);
      color: #000;
      border: none;
      padding: 18px 60px;
      font-size: 20px;
      font-weight: 900;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 10px 20px rgba(255, 117, 226, 0.4);
      transition: 0.2s;
    }

    #openBtn:disabled { opacity: 0.3; transform: scale(0.95); cursor: not-allowed; }

    /* Result Overlay */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: linear-gradient(145deg, #1a1a2e, #000);
      padding: 50px;
      border-radius: 30px;
      border: 2px solid var(--accent);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .modal h2 { font-family: 'Orbitron'; color: var(--accent); }
    .prize-val { font-size: 4rem; font-weight: 900; margin: 20px 0; text-shadow: 0 0 20px var(--accent); }

    .code-display {
      background: rgba(255,255,255,0.05);
      border: 2px dashed var(--accent);
      padding: 15px;
      font-family: monospace;
      font-size: 1.2rem;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    .done-btn {
      background: white; color: black; border: none; padding: 12px 30px;
      border-radius: 10px; font-weight: bold; cursor: pointer;
    }

    /* Animations */
    .shake { animation: shakeAnim 0.5s infinite; }
    @keyframes shakeAnim {
      0% { transform: rotate(0); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>VIP Mystery Vault</h1>
      <p class="sub-header">Win up to ×500 Free Spins</p>
    </header>

    <div class="grid" id="grid">
      <div class="box-container" onclick="selectBox(1)">
        <div class="real-box" id="box-1">
          <div class="chest-gfx">
            <div class="chest-lid"></div>
            <div class="inner-glow"></div>
            <div class="chest-base"></div>
            <div class="chest-lock"></div>
          </div>
          <span class="box-label">VAULT 01</span>
        </div>
      </div>

      <div class="box-container" onclick="selectBox(2)">
        <div class="real-box" id="box-2">
          <div class="chest-gfx">
            <div class="chest-lid"></div>
            <div class="inner-glow"></div>
            <div class="chest-base"></div>
            <div class="chest-lock"></div>
          </div>
          <span class="box-label">VAULT 02</span>
        </div>
      </div>

      <div class="box-container" onclick="selectBox(3)">
        <div class="real-box" id="box-3">
          <div class="chest-gfx">
            <div class="chest-lid"></div>
            <div class="inner-glow"></div>
            <div class="chest-base"></div>
            <div class="chest-lock"></div>
          </div>
          <span class="box-label">VAULT 03</span>
        </div>
      </div>
    </div>

    <button id="openBtn" onclick="openVault()" disabled>Open Mystery Vault</button>
  </div>

  <div id="overlay">
    <div class="modal">
      <h2 id="mTitle">Unlocked!</h2>
      <div class="prize-val" id="pText">×10</div>
      <p style="text-transform:uppercase; letter-spacing:2px; font-size:12px; color:rgba(255,255,255,0.5)">Redeem Code</p>
      <div class="code-display" id="cDisplay">VIP-REWARD-X10</div>
      <button class="done-btn" onclick="location.reload()">CLAIM NOW</button>
    </div>
  </div>

  <audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
  <audio id="snd-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

  <script>
    let selectedId = null;
    const outcomes = [
      { label: "×3", code: "VIP3-FS-4821" },
      { label: "×5", code: "VIP5-FS-9912" },
      { label: "×10", code: "VIP10-FS-1033" },
      { label: "Thank You", code: "" }
    ];

    function selectBox(id) {
      selectedId = id;
      document.querySelectorAll('.box-container').forEach(el => el.classList.remove('selected'));
      document.querySelectorAll('.box-container')[id-1].classList.add('selected');
      document.getElementById('openBtn').disabled = false;
      document.getElementById('snd-click').play();
    }

    function openVault() {
      const target = document.querySelector('.selected .chest-gfx');
      target.classList.add('shake');
      document.getElementById('openBtn').disabled = true;

      setTimeout(() => {
        target.classList.remove('shake');
        const win = outcomes[Math.floor(Math.random() * outcomes.length)];
        
        document.getElementById('pText').innerText = win.label;
        document.getElementById('cDisplay').innerText = win.code || "BETTER LUCK NEXT TIME";
        if(!win.code) document.getElementById('mTitle').innerText = "Oops!";

        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('snd-win').play();

        if(win.code) {
          confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff75e2', '#ffcc33'] });
        }
      }, 1000);
    }
  </script>
</body>
</html>
